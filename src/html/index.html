<!-- index.html -->
<!-- Home page for Star app -->

<!DOCTYPE html>

<html>

<head>
      <title>
            Star
      </title>

      <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
      <link rel="stylesheet" href=".././css/post-list.css" />
      <link rel="stylesheet" href=".././css/main.css" />
      <link rel="stylesheet" href=".././css/new-post.css" />
      <link rel="stylesheet" href=".././css/post-rating.css" />

      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
</head>

<body>
      <div id="new-post-panel">
            <h3>
                        New Post
                  </h3>

            <!-- New post options -->
            <!-- Post title -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="new-post-title-input">
                  <label class="mdl-textfield__label" for="new-post-title-input">Title</label>
            </div>
            <div class="mdl-tooltip" data-mdl-for="new-post-title-input">
                  Title for new post
            </div>
            <br />
            <!-- Post notes -->
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="new-post-note-input">
                  <label class="mdl-textfield__label" for="new-post-note-input">Note</label>
            </div>
            <div class="mdl-tooltip" data-mdl-for="new-post-note-input">
                  Optional note<br />for new post
            </div>

            <button id="publish-post-button" onclick="publish_post();" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                        Publish Post
                  </button>

            <button id="close-panel-button" onclick="this.parentNode.className = '';" class="mdl-button mdl-js-button mdl-button--icon mdl-button--colored">
                        <i class="material-icons">close</i>
                  </button>
            <div class="mdl-tooltip" data-mdl-for="close-panel-button">
                  Close
            </div>
      </div>

      <div id="header"></div>

      <!-- Dialog boxes -->
      <dialog class="mdl-dialog">
            <h4 class="mdl-dialog__title">No Title</h4>
            <div class="mdl-dialog__content">
                  <p>
                        New post must have a title.
                  </p>
            </div>
            <div class="mdl-dialog__actions">
                  <button type="button" class="mdl-button close">Close</button>
            </div>
      </dialog>

      <button onclick="new_post();" id="new-post-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect hidden">
                  <i class="material-icons">add</i>
            </button>
      <div class="mdl-tooltip" data-mdl-for="new-post-button">
            New Post
      </div>

      <div id="new-post-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
      </div>

      <script type="text/javascript" src="../javascript/libraries/jquery/jquery-3.3.1.js"></script>
      <script type="text/javascript" src="../javascript/initialize.js"></script>
      <script type="text/javascript" src="../javascript/main.js"></script>
      <script type="text/javascript" src="../javascript/post/post-rating.js"></script>
      <script type="text/javascript" src="../javascript/post/display-posts.js"></script>
      <script type="text/javascript" src="../javascript/post/create-post.js"></script>
      <script type="text/javascript" src="../javascript/libraries/linkify/linkify.js"></script>
      <script type="text/javascript" src="../javascript/libraries/linkify/linkify-html.js"></script>
      <script type="text/javascript" src="../javascript/post/post-sharing.js"></script>
</body>

</html>
