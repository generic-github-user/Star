<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                  <!-- Title -->
                  <span class="mdl-layout-title">Star</span>
                  <!-- Add spacer, to align navigation to the right -->
                  <div class="mdl-layout-spacer"></div>
                  <!-- Navigation. We hide it in small screens. -->
                  <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <!-- <a class="mdl-navigation__link login hidden" href="login.html">Log in</a>
                        <a class="mdl-navigation__link login hidden" href="sign-up.html">Sign up</a> -->
                        <a class="login hidden" href="login.html">
                              <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect">Log In / Sign Up</button>
                        </a>
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect close logout hidden" onclick="logout();">Log out</button>
                        <!-- <a class="mdl-navigation__link logout hidden" href="" >Log out</a> -->
                  </nav>
            </div>
      </header>
      <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Star</span>
            <nav class="mdl-navigation">
                  <a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect login hidden" href="login.html">Log In / Sign Up</a>
                  <a class="mdl-navigation__link mdl-js-button mdl-js-ripple-effect logout hidden" onclick="logout();">Log out</a>
            </nav>
      </div>
      <main class="mdl-layout__content">
            <div class="page-content">
                  <div id="content">
                        <div id="post-container">
                              <div class="mdl-spinner mdl-js-spinner is-active"></div>
                        </div>
                  </div>
            </div>
      </main>
</div>
