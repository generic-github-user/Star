<!-- User sign up for Star app -->

<!DOCTYPE html>

<html>

<head>
      <title>
            Create Account
      </title>

      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
      <link rel="stylesheet" href=".././css/main.css" />
      <link rel="stylesheet" href=".././css/authentication.css" />
</head>

<body>
      <div id="firebaseui-auth-container" lang="en">
            <div class="mdl-card mdl-shadow--2dp firebaseui-container firebaseui-id-page-password-sign-in">
                  <!-- <form onsubmit=""> -->
                  <div class="firebaseui-card-header">
                        <h1 class="firebaseui-title">Create Account</h1></div>
                  <div class="firebaseui-card-content">
                        <div class="firebaseui-textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
                              <label class="mdl-textfield__label firebaseui-label" for="email">Email</label>
                              <input id="email-input" name="email" autocomplete="username" class="mdl-textfield__input firebaseui-input firebaseui-id-email">
                        </div>
                        <div class="firebaseui-textfield mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded">
                              <label class="mdl-textfield__label firebaseui-label" for="password">Password</label>
                              <input id="password-input" name="password" autocomplete="current-password" class="mdl-textfield__input firebaseui-input firebaseui-id-password">
                        </div>
                        <!-- <div class="firebaseui-textfield mdl-textfield mdl-js-textfield mdl-textfield-|-floating-label is-upgraded">
                                          <label class="mdl-textfield__label firebaseui-label" for="password">Confirm Password</label>
                                          <input type="password" name="password" autocomplete="current-password" class="mdl-textfield__input firebaseui-input firebaseui-id-password">
                                    </div> -->
                        <div class="firebaseui-error-wrapper">
                              <p class="firebaseui-error firebaseui-text-input-error firebaseui-hidden firebaseui-id-password-error"></p>
                        </div>
                  </div>
                  <div class="firebaseui-card-actions">
                        <div class="firebaseui-form-actions">
                              <button id="submit-button" class="firebaseui-id-submit firebaseui-button mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Create Account</button>
                        </div>
                  </div>
                  <div class="firebaseui-card-footer"></div>
                  <!-- </form> -->
                  <p id="sign-up-message">Already have an account? <a href="login.html">Sign in here</a></p>
            </div>
      </div>

      <script type="text/javascript" src="../javascript/libraries/jquery/jquery-3.3.1.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
      <script type="text/javascript" src="../javascript/initialize.js"></script>
      <script type="text/javascript" src="../javascript/authentication/sign-up.js"></script>
      <script type="text/javascript" src="../javascript/main.js"></script>
</body>

</html>
