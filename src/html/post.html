<!-- post.html -->
<!-- Individual post on Star website -->

<!DOCTYPE html>

<html>
      <head>
            <!-- Placeholder title; this will be automatically replaced with the title of the post using JavaScript -->
            <title>
                  Star
            </title>

            <!-- Material Design Lite -->
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

            <!-- Firebase -->
            <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
            <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
            <link rel="stylesheet" href=".././css/main.css" />
            <link rel="stylesheet" href=".././css/post-rating.css" />
            <link rel="stylesheet" href=".././css/post.css" />
      </head>
      <!-- Content of page -->
      <body>
            <!-- Header section -->
            <header>

            </header>

            <!-- Div containing post information (filled in by display_post.js) -->
            <div id="post">
                  <div class="mdl-spinner mdl-js-spinner is-active"></div>
            </div>

            <dialog class="mdl-dialog" id="delete-post-dialog">
                  <h4 class="mdl-dialog__title">Delete Post?</h4>
                  <div class="mdl-dialog__content">
                        <p>
                              Deleting a post is permanent and cannot be undone. Are you sure you wish to proceed?
                        </p>
                  </div>
                  <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button close">Cancel</button>
                        <button type="button" class="mdl-button confirm warning">Delete</button>
                  </div>
            </dialog>

            <div id="delete-post-snackbar" class="mdl-js-snackbar mdl-snackbar">
                  <div class="mdl-snackbar__text"></div>
                  <button class="mdl-snackbar__action" type="button"></button>
            </div>

            <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
            <script type="text/javascript" src="../javascript/initialize.js"></script>
            <script type="text/javascript" src="../javascript/main.js"></script>
            <script type="text/javascript" src="../javascript/utilities.js"></script>
            <script type="text/javascript" src="../javascript/display_post.js"></script>
            <script type="text/javascript" src="../javascript/post_rating.js"></script>
            <script type="text/javascript" src="../javascript/post-sharing.js"></script>
            <script type="text/javascript" src="../javascript/linkify.js"></script>
            <script type="text/javascript" src="../javascript/linkify-html.js"></script>
      </body>
</html>
