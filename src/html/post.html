<!-- post.html -->
<!-- Individual post on Star website -->

<!DOCTYPE html>

<html>
      <head>
            <!-- Placeholder title; this will be automatically replaced with the title of the post using JavaScript -->
            <title>
                  Star
            </title>

            <!-- Material Design Lite -->
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-light_green.min.css" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

            <link rel="stylesheet" href=".././css/main.css" />
            <link rel="stylesheet" href=".././css/post-rating.css" />
            <link rel="stylesheet" href=".././css/post.css" />
      </head>
      <!-- Content of page -->
      <body>
            <!-- Header section -->
            <div id="header"></div>
            <div id="loading" class="mdl-spinner mdl-js-spinner is-active"></div>

            <dialog class="mdl-dialog" id="delete-post-dialog">
                  <h4 class="mdl-dialog__title">Delete Post?</h4>
                  <div class="mdl-dialog__content">
                        <p>
                              Deleting a post is permanent and cannot be undone. Are you sure you wish to proceed?
                        </p>
                  </div>
                  <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button close">Cancel</button>
                        <button type="button" class="mdl-button confirm warning">Delete</button>
                  </div>
            </dialog>

            <div id="delete-post-snackbar" class="mdl-js-snackbar mdl-snackbar">
                  <div class="mdl-snackbar__text"></div>
                  <button class="mdl-snackbar__action" type="button"></button>
            </div>

            <script type="text/javascript" src="../javascript/jquery-3.3.1.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
            <script type="text/javascript" src="../javascript/initialize.js"></script>
            <script type="text/javascript" src="../javascript/main.js"></script>
            <script type="text/javascript" src="../javascript/utilities.js"></script>
            <script type="text/javascript" src="../javascript/post-rating.js"></script>
            <script type="text/javascript" src="../javascript/post-sharing.js"></script>
            <script type="text/javascript" src="../javascript/linkify/linkify.js"></script>
            <script type="text/javascript" src="../javascript/linkify/linkify-html.js"></script>
            <script type="text/javascript" src="../javascript/display-post.js"></script>
      </body>
</html>
